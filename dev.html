<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="module">
    import { createApp } from 'vue'
    import MyComponents from './src/index.js'
    
    createApp({
      template: `
        <Button @click="handleClick">
          测试按钮
        </Button>
      `,
      methods: {
        handleClick(e) {
          console.log('按钮点击', e)
        }
      }
    })
    .use(MyComponents)
    .mount('#app')
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
